<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spatxz â€” Portfolio</title>
<style>
:root{
  --bg:#000;
  --white:#fff;
  --accent:rgb(255, 255, 255);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Orbitron, monospace;background:radial-gradient(circle at center, #000 0%, #050508 100%);color:var(--white);overflow-x:hidden}
body{display:flex;align-items:center;justify-content:center}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;flex-direction:column}
h1{font-size:4rem;text-shadow:0 0 10px var(--accent),0 0 20px var(--accent);margin:0}
h2{font-size:1.6rem;margin:10px 0;color:var(--accent);min-height:32px}
.buttons{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
.btn{padding:10px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--white);cursor:pointer;text-decoration:none;transition:transform .2s, box-shadow .2s}
.btn:hover{transform:translateY(-5px);box-shadow:0 20px 60px rgba(0,255,255,0.3);border:1px solid var(--accent)}
canvas#globe{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1}
</style>
</head>
<body>
<canvas id="globe"></canvas>
<div class="wrap">
  <h1>spatxz</h1>
  <h2 id="typed"></h2>
  <div class="buttons">
    <a class="btn" href="about.html">About Me</a>
    <a class="btn" href="projects.html">Projects</a>
    <a class="btn" href="contact.html">Contact</a>
    <a class="btn" href="https://github.com/spatxz" target="_blank">GitHub</a>
    <a class="btn" href="https://discord.com/users/spatxz" target="_blank">Discord</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
<script>
// Typed tagline
const typedEl = document.getElementById('typed');
const texts = ["17 y/o High School Student","C & C++ Programmer","Building small projects","Exploring systems programming"];
let i=0,j=0,currentText='',isDeleting=false;
function type(){
  if(i>=texts.length)i=0;
  currentText=texts[i];
  if(!isDeleting){
    typedEl.textContent=currentText.slice(0,j+1);
    j++;
    if(j===currentText.length){isDeleting=true;setTimeout(type,800);return}
  } else {
    typedEl.textContent=currentText.slice(0,j-1);
    j--;
    if(j===0){isDeleting=false;i++;}
  }
  setTimeout(type,80);
}
type();

// Three.js Globe
const canvas=document.getElementById('globe');
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(35,window.innerWidth/window.innerHeight,0.1,1000);
camera.position.z=4;
const renderer=new THREE.WebGLRenderer({canvas:canvas,antialias:true,alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);

const geometry=new THREE.SphereGeometry(1.5,64,64);
const loader=new THREE.TextureLoader();
const texture=loader.load('https://threejs.org/examples/textures/earth_atmos_2048.jpg');
const material=new THREE.MeshStandardMaterial({map:texture,metalness:0.1,roughness:0.9});
const globe=new THREE.Mesh(geometry,material);
scene.add(globe);

const light=new THREE.DirectionalLight(0xffffff,1.2);
light.position.set(5,3,5);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040,0.7));

const controls=new THREE.OrbitControls(camera,renderer.domElement);
controls.enableZoom=false;
controls.enablePan=false;
controls.autoRotate=true;
controls.autoRotateSpeed=0.2;
controls.minPolarAngle=Math.PI/3.3;
controls.maxPolarAngle=Math.PI/1.9;
controls.enableDamping=true;
controls.dampingFactor=0.06;

window.addEventListener('resize',()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

function animate(){
  requestAnimationFrame(animate);
  globe.rotation.y+=0.0015;
  controls.update();
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
